<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDEMY-Registrarse</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/registrarse.css">
    <script src="https://kit.fontawesome.com/be966d90c6.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <span class="spanArrow">   <a href="../index.html" class="flecha" id="flecha"><i class="fa-solid fa-arrow-left"></i>Inicio</a></span>
    <section class="contenedor">
       
        <div class="aside-form">
            <img src="../img/paginaRegistrarse.jpg" alt="registroSVG">
           
        </div>
     <div class="contenedor-form">
       
        
        <form class="form" method="post" id="formRegistro">
            <h2>Regístrate y Comienza a aprender</h2>
            <div class="form__contendedor-input">
            <input 
             type= "text"
             id="nombre"
             class="nombre" 
             placeholder="Nombre completo" 
             required/>
            </div>
           
            <div class="form__contendedor-input">
           
            <input type= "email" 
            id="email"
           
            placeholder="Correo electrónico" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
            required>
            </div>
           
            <div class="form__contendedor-input">
         
        
            <input type= "password"  
            id="password"
            required 
            nombre="password" 
            placeholder="Contraseña" 
            pattern="(?=.*\d).{6,}" 
            title="La contraseña debe tener al menos 6 caracteres e incluir al menos un número." />
            </div>
             <div class="contenedor-button__sumbit">
                <button type="submit">Registrarse</button>
             </div>
              <p class="registrado-p">Ya estas registrado? <a href="../vistas/inicioSesion.html">Inicia Sesión</a> <br>
                   
                </p>
            
            </form>
        </div>
       
        </section>

       
        <script src="../js/registroDeUsuario.js"></script>
</body>
</html>
