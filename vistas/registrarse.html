<head>

<body>
    
    <section class="contenedor">

        <div class="aside-form">
            <img src="../img/paginaRegistrarse.jpg" alt="registroSVG">

     <div class="contenedor-form">
       
        
        <form class="form" method="post">

            <div class="form__contendedor-input">
            <input type= "text" class="nombre" placeholder="Nombre completo" required/>

            <div class="form__contendedor-input">
           
            <input type= "email" class="apellido"placeholder="Correo electrónico" required>
            </div>
           
            <div class="form__contendedor-input">
         
        
            <input type= "password"  required nombre="password" placeholder="Contraseña" />
            </div>
             <div class="contenedor-button__sumbit">
                <button type="button">Registrarme</button>
             </div>
            
                <p class="registrado-p">Ya estas registrado? <a href="../vistas/inicioSesion.html">Inicia Sesión</a> <br>
                   
                </p>
            
            </form>
        </div>
       
        </section>
