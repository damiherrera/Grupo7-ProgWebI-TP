<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/giftcard.css">
    <link rel="stylesheet" href="../styles/gift-card-comprobante.css">
    <title>Comprobante</title>
</head>
<body>
    
    <main class="main">
        <h1 class="titulo">¡¡Pago completado exitosamente!!</h1>
        <section class="section">
            <article class="gift">
                <div class="muestra muestra-Gift" id="giftcard">
                    <p class="monto" id="ubicacionMonto">$<span id="monto">0000</span>.-</p>
                    <div class="texto">
                        <p class="dedicacion" id="dedicacion">GIFT CARD para</p>
                        <h2 id="destinatario">Destinatario</h2>
                    </div>
                </div>
            </article>
            <article class="codigo">
                <h4>Aquí tienes el código de Gift Card</h4> 
                <h1 id="codigoAleatorio"></h1>
            </article>
            <article class="comprobante">
                <h4>Detalles de la Gift Card:</h4>
                <div class="linea"></div>
                <div class="detalle">
                    <div class="dato-1">
                        <p><strong>Monto: </strong><span id="montoTexto">0000</span></p>
                        <p><strong>Fecha de compra:</strong> <span id="fecha"></span></p>
                    </div>
                    <div class="dato-2">
                        <p><strong>Para: </strong><span id="destinatario-texto"></span></p>    
                        <p><strong>De parte de:</strong> <span id="titular"></span></p>   
                    </div>                               
                </div>  
            </article>
            <article class="volver">
                <a href="../index.html" class="volver-inicio button-form">Volver al inicio</a>
                <a href="../vistas/gift-card.html" class="volver-giftcard button-form">Crear otra Giftcard</a>
            </article>
        </section>
    </main>
    
    <script src="../js/index.js"></script>
    <script src="../js/giftCard-comprobante.js"></script>
</body>
</html>
