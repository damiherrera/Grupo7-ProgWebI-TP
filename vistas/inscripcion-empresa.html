<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UDEMY - Inscripcion Empresas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/inscripcion-empresa.css">
    </head>
    <body>
        <header class="header">
            <div class="header-container">
                <img src="../img/logoUdemy.png" class="header_logo" alt="Logo">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-bar" placeholder="Buscar...">
                </div>

                <div class="carrito-container">
                    <img src="../img/carrito (1).png" class="header_carrito" alt="Carrito">
                    <div class="numero">4</div>
                </div>
            </div>
            <nav class="nav-bar">
                <ul class="nav-bar__menu">
                    <li class="nav-bar__menu-item"><a class="button" href="../index.html">Inicio</a></li>
                    <li class="nav-bar__menu-item"><a class="button" href="#">Categorias</a></li>
                    <li class="nav-bar__menu-item"><a class="button" href="#">Proximos Cursos</a></li>
                    <li class="nav-bar__menu-item"><a class="button" href="#">Gift Card</a></li>
                    <li class="nav-bar__menu-item"><a class="button" href="#">Inscripci√≥n para empresas</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="inscripcion">
                <form action="get" class="form-reg">
                    <div class="titulos">                    <!--nombre placeholder, cambiar mas adelante-->
                        <h2>TITULO CURSO</h2>
                        <h3>INSCRIPCION</h3>
                        <p>Complete los campos con los datos requeridos</p>
                    </div>

                    <div class="form-reg__row-info">
                        <input type="text" class="form-reg__row-info__field" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" class="form-reg__row-info__field" name="apellido" id="Apellido" placeholder="Apellido">
                        <input type="text" class="form-reg__row-info__field" name="dni" id="dni" placeholder="Numero de documento">
                        <button type="button" class="btn-round" alt="Eliminar fila"> - </button>
                    </div>

                    <div class="form-reg__row-info">
                        <input type="text" class="form-reg__row-info__field" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" class="form-reg__row-info__field" name="apellido" id="Apellido" placeholder="Apellido">
                        <input type="text" class="form-reg__row-info__field" name="dni" id="dni" placeholder="Numero de documento">
                        <button type="button" class="btn-round" alt="Eliminar fila"> - </button>
                    </div>
                    
                    <div class="form-reg__row-info">
                        <input type="text" class="form-reg__row-info__field" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" class="form-reg__row-info__field" name="apellido" id="Apellido" placeholder="Apellido">
                        <input type="text" class="form-reg__row-info__field" name="dni" id="dni" placeholder="Numero de documento">
                        <button type="button" class="btn-round" alt="Boton de Eliminar fila"> - </button>
                    </div>
                    
                    <div class="form-reg__row-add">
                        <button type="button" class="btn-round" alt="Boton de Anadir persona"> + </button>
                        <p>Agregar Persona</p> 
                    </div>

                    <div class="form-reg__register-end">
                        <p>$00000.-</p>
                        <button type="submit" class="">INSCRIBIRSE</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
