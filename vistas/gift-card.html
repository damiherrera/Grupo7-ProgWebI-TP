<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDEMY - Giftcard</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/giftcard.css">
</head>
<body>
    <header class="header"> 
        <div class="header-container">
            <img src="../img/logoUdemy.png" class="header_logo" alt="Logo">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Buscar...">
            </div>

            <div class="carrito-container">
                <img src="../img/carrito (1).png" class="header_carrito" alt="Carrito">
                <div class="numero">4</div>
            </div>
        </div>
        <nav class="nav-bar">
            <ul class="nav-bar__menu">
                <li class="nav-bar__menu-item"><a class="button" href="../index.html">Inicio</a></li>
                <li class="nav-bar__menu-item"><a class="button" href="#">Categorias</a></li>
                <li class="nav-bar__menu-item"><a class="button" href="./calendario.html">Proximos Cursos</a></li>
                <li class="nav-bar__menu-item"><a class="button" href="#">Gift Card</a></li>
                <li class="nav-bar__menu-item"><a class="button" href="./inscripcion-empresa.html">Inscripción para empresas</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="creation">
            <div class="view">
                <div class="view__giftcard">
                    <p class="view__giftcard-price">$0000.-</p>
                    <div class="view__giftcard-text">
                        <p class="view__giftcard-text-dedicacion">GIFT CARD para</p>
                        <h2 class="view__giftcard-text-destinatario">Destinatario</h2>
                    </div>
                </div>
                <div class="view__text">
                    <p>Vista previa de resultado<br>de personalización</p>
                </div>
            </div>
            <div class="form">
                <p>Personalización de Gift Card</p>
                <form class="form__election">
                    <div class="form__election-destinatario">
                        <label for="name"></label>
                        <input type="text" name="name" id="name" placeholder="Nombre Destinatario" class="text-bar">
                    </div>
                    <div class="form__election-color caja1">
                        <p>Color</p>
                        <div class="form__election-color-item caja2">
                            <div class="form__election-color-item-circle caja3">
                                <label for="color1" class="circle circle1"></label>
                                <input type="radio" name="color" id="color1" value="color1">
                            </div>                       
                            <div class="form__election-color-item-circle caja3">
                                <label for="color2" class="circle circle2"></label>
                                <input type="radio" name="color" id="color2" value="color2">
                            </div>                       
                            <div class="form__election-color-item-circle caja3">
                                <label for="color3" class="circle circle3"></label>
                                <input type="radio" name="color" id="color3" value="color3">
                            </div>
                            <div class="form__election-color-item-circle caja3">
                                <label for="color4" class="circle circle4"></label>
                                <input type="radio" name="color" id="color4" value="color4">
                            </div>
                            <div class="form__election-color-item-circle caja3">
                                <label for="color5" class="circle circle5"></label>
                                <input type="radio" name="color" id="color5" value="color5">
                            </div>
                        </div>
                        
                    </div>
                    <div class="form__election-fontsize caja1">
                        <p>Tamaño de fuente</p>
                        <div class="form__election-fontsize-item caja2">

                            <div class="form__election-fontsize-item-numero caja3">
                                <label for="size1" class="size">20px</label>
                                <input type="radio" name="size" id="size1" value="20">
                            </div>                           
                            <div class="form__election-fontsize-item-numero caja3">
                                <label for="size2" class="size">28px</label>
                                <input type="radio" name="size" id="size2" value="28">
                            </div>                
                            <div class="form__election-fontsize-item-numero caja3" >
                                <label for="size3" class="size">32px</label>
                                <input type="radio" name="size" id="size3" value="32">
                            </div>                          
                            <div class="form__election-fontsize-item-numero caja3">
                                <label for="size4" class="size">48px</label>
                                <input type="radio" name="size" id="size4" value="48">
                            </div>                          
                            <div class="form__election-fontsize-item-numero caja3">
                                <label for="size5" class="size">60px</label>
                                <input type="radio" name="size" id="size5" value="60">
                            </div>
                            
                        </div>  
                    </div>
                    <div class="form__election-price">
                        <label for="price">price $</label>
                        <input type="number" name="price" id="price" class="text-bar">
                    </div>
                    <div class="form__election-ubicacion caja1">
                        <p>Ubicación</p>
                        <div class="form__election-ubicacion-item caja2">

                            <div class="form__election-ubicacion-item-tag caja3">
                                <label for="ubicacion1" class="square top-left"><div class="price-tag"></div></label>
                                <input type="radio" name="ubicacion" id="ubicacion1" value="top-left">
                            </div>                           
                            <div class="form__election-ubicacion-item-tag caja3">
                                <label for="ubicacion2" class="square top-right"><div class="price-tag"></div></label>
                                <input type="radio" name="ubicacion" id="ubicacion2" value="top-right">
                            </div>                           
                            <div class="form__election-ubicacion-item-tag caja3">
                                <label for="ubicacion3" class="square bottom-left"><div class="price-tag"></div></label>
                                <input type="radio" name="ubicacion" id="ubicacion3" value="bottom-left">
                            </div>                          
                            <div class="form__election-ubicacion-item-tag caja3">
                                <label for="ubicacion4" class="square bottom-right"><div class="price-tag"></div></label>
                                <input type="radio" name="ubicacion" id="ubicacion4" value="bottom-right">
                            </div>           

                        </div>                       
                    </div>
                    <div class="form__election-fondo caja1">
                        <p>Fondo</p>
                        <div class="form__election-fondo-item caja2">

                            <div class="form__election-fondo-item-square caja3">
                                <label for="fondo1" class="square"></label>
                                <input type="radio" name="fondo" id="fondo1" value="fondo1">
                            </div>                            
                            <div class="form__election-fondo-item-square caja3">
                                <label for="fondo2" class="square"></label>
                                <input type="radio" name="fondo" id="fondo2" value="fondo2">
                            </div>                          
                            <div class="form__election-fondo-item-square caja3">
                                <label for="fondo3" class="square"></label>
                                <input type="radio" name="fondo" id="fondo3" value="fondo3">
                            </div>                          
                            <div class="form__election-fondo-item-square caja3">
                                <label for="fondo4" class="square"></label>
                                <input type="radio" name="fondo" id="fondo4" value="fondo4">
                            </div>                          
                            <div class="form__election-fondo-item-square caja3">
                                <label for="fondo5" class="square"></label>
                                <input type="radio" name="fondo" id="fondo5" value="fondo5">
                            </div>                          

                        </div>                      
                    </div>
                    <div class="form__election-entrega">
                        <button type="submit" class="button-form">Confirmar</button>
                        <button type="reset" class="button-form">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
